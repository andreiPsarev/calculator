<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calc">
        <div class="container">
            <div class="display" id="display">0</div>
            <button type="" class="clear" value="clear">AC</button>
            <button type="" class="sign" value="sign">+/-</button>
            <button type="" class="percent" value="percent">%</button>
            <button type="" class="operator" value="/">/</button>
    
            <button type="" class="operand" value="7">7</button>
            <button type="" class="operand" value="8">8</button>
            <button type="" class="operand" value="9">9</button>
            <button type="" class="operator" value="*">*</button>
    
            <button type="" class="operand" value="4">4</button>
            <button type="" class="operand" value="5">5</button>
            <button type="" class="operand" value="6">6</button>
            <button type="" class="operator" value="-">-</button>
            
            <button type="" class="operand" value="1">1</button>
            <button type="" class="operand" value="2">2</button>
            <button type="" class="operand" value="3">3</button>
            <button type="" class="operator" value="+">+</button>
    
            
            <button type="" id="zero" class="operand" value="0">0</button>
            <button type="" class="operand" value=".">.</button>
            <button type="" class="equals" value="=">=</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
